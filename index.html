<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Segoe UI', sans-serif;
    background:#000;
}

/* START SCREEN */

.start-screen{
    position:fixed;
    inset:0;
    background:url("download (1).jpeg") center center / cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:opacity 1.5s ease;
    z-index:100;
}

.start-btn{
    padding:20px 50px;
    font-size:22px;
    border:none;
    background:rgba(0,0,0,0.6);
    color:white;
    border-radius:50px;
    cursor:pointer;
}

/* SCENE */

.scene{
    position:fixed;
    inset:0;
    display:none;
    flex-direction:column;
    align-items:center;
    padding-top:80px;
    background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("download (1).jpeg") center center / cover no-repeat;
    opacity:0;
    transition:opacity 1.5s ease;
}

/* IMAGE */

.image-container{
    width:320px;
    height:320px;
    position:relative;
    overflow:hidden;
}

.image-container img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:25px;
    box-shadow:0 0 60px rgba(255,0,80,0.6);

    opacity:0;
    transform:scale(0.85);
    filter:blur(8px);
    transition:opacity 1.5s ease;
}

.image-container img.active{
    opacity:1;
}

/* MESSAGE */

.message{
    margin-top:40px;
    font-size:26px;
    color:#ff6b81;
    text-align:center;
    max-width:80%;
    line-height:1.6;
    min-height:80px;
}

/* COLLAGE */

.collage{
    position:fixed;
    inset:0;
    display:none;
    overflow:hidden;
}

.collage img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    opacity:0;
    filter:blur(8px);
    animation:fadeIn 4s forwards;
}

@keyframes fadeIn{
    to{opacity:0.35;}
}

/* FINAL */

.final-container{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    opacity:0;
    transition:opacity 2s ease;
    z-index:10;
}

.final-text{
    font-size:44px;
    font-weight:300;
    color:white;
    text-shadow:0 0 40px rgba(255,100,100,0.9);
    margin-bottom:20px;
    opacity:0;
    transition:opacity 2s ease;
}

.final-rose{
    width:380px;
    max-width:85%;
    opacity:0;
    transform:translateY(40px);
    transition:opacity 2s ease, transform 2s ease;
    filter:
        drop-shadow(0 25px 45px rgba(0,0,0,0.6))
        drop-shadow(0 0 60px rgba(255,80,80,0.7));
}

/* I LOVE YOU */

.love-below{
    margin-top:25px;
    font-size:50px;
    font-weight:bold;
    color:white;
    letter-spacing:8px;
    text-shadow:0 0 40px rgba(255,80,120,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    height:80px;
}

.love-letter{
    opacity:0;
    animation:flyIn 2s forwards ease;
}

@keyframes flyIn{
    0%{
        transform:translate(var(--x), var(--y)) rotate(360deg) scale(0.5);
        opacity:0;
    }
    70%{ opacity:1; }
    100%{
        transform:translate(0,0) rotate(0deg) scale(1);
        opacity:1;
    }
}

/* HEARTS */

.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.8;
    z-index:20;
}

@keyframes floatUp{
    0%{ transform:translateY(0); opacity:0.8; }
    100%{ transform:translateY(-110vh); opacity:0; }
}

</style>
</head>

<body>

<div class="start-screen" id="startScreen">
    <button class="start-btn" onclick="startLove()">moi ‚ù§Ô∏è</button>
</div>

<div class="scene" id="scene">
    <div class="image-container" id="imageContainer"></div>
    <div class="message" id="loveMessage"></div>
</div>

<div class="collage" id="collage"></div>

<div class="final-container" id="finalContainer">
    <div class="final-text" id="finalText">
        Happy Valentine's Day üíñ<br>
        To Many More Beautiful Memories With You
    </div>

    <img src="Redrose-removebg-preview.png" class="final-rose" id="finalRose">

    <div class="love-below" id="loveBelow"></div>
</div>

<audio id="music" loop preload="auto">
    <source src="JVKE -  pretty (lyric video).mp3" type="audio/mpeg">
</audio>

<script>

const images = [
    "WhatsApp1.jpeg",
    "WhatsApp2.jpeg",
    "WhatsApp3.jpeg"
];

const messages = [
    "Through those glasses, my eyes only saw you, and in that moment I'm glad that it was you.",
    "You are my favorite person in this universe, the calm in my chaos and the smile in my day.",
    "Nothing matters to me more than you, and I want to grow with you, I love you dumdum."
];

let index = 0;

function startLove(){

    const music = document.getElementById("music");
    music.volume = 0.8;
    music.play().catch(()=>{});

    document.getElementById("startScreen").style.opacity = "0";

    setTimeout(()=>{
        document.getElementById("startScreen").style.display = "none";
        const scene = document.getElementById("scene");
        scene.style.display = "flex";

        setTimeout(()=>{
            scene.style.opacity = "1";
            showNext();
            startHearts();
        },300);

    },1500);
}

function typeWriter(text, element, img, callback){
    element.innerHTML = "";
    let i = 0;

    const interval = setInterval(()=>{
        element.innerHTML += text.charAt(i);

        // Image slowly becomes clear while typing
        const progress = i / text.length;
        img.style.transform = `scale(${0.85 + progress*0.15})`;
        img.style.filter = `blur(${8 - progress*8}px)`;

        i++;

        if(i >= text.length){
            clearInterval(interval);
            if(callback) callback();
        }
    },35);
}

function showNext(){

    if(index >= images.length){
        document.getElementById("scene").style.opacity = "0";
        setTimeout(()=>{
            document.getElementById("scene").style.display = "none";
            showCollage();
        },1500);
        return;
    }

    const container = document.getElementById("imageContainer");
    container.innerHTML = "";

    const img = document.createElement("img");
    img.src = images[index];
    container.appendChild(img);

    setTimeout(()=> img.classList.add("active"), 100);

    typeWriter(messages[index], document.getElementById("loveMessage"), img);

    index++;
    setTimeout(showNext,7000);
}

/* Rest unchanged */

function showCollage(){
    const collage = document.getElementById("collage");
    collage.style.display = "block";

    images.forEach((src, i)=>{
        const img = document.createElement("img");
        img.src = src;
        img.style.animationDelay = (i * 0.5) + "s";
        collage.appendChild(img);
    });

    setTimeout(()=>{
        const container = document.getElementById("finalContainer");
        const text = document.getElementById("finalText");
        const rose = document.getElementById("finalRose");

        container.style.opacity = "1";
        text.style.opacity = "1";

        setTimeout(()=>{
            rose.style.opacity = "1";
            rose.style.transform = "translateY(0)";
            flyLove();
        },2000);

    },3500);
}

function flyLove(){
    const text = "I LOVE YOU";
    const container = document.getElementById("loveBelow");
    container.innerHTML = "";

    text.split("").forEach((letter, i)=>{
        const span = document.createElement("span");
        span.className = "love-letter";
        span.innerHTML = letter;

        span.style.setProperty("--x", (Math.random()*800 - 400) + "px");
        span.style.setProperty("--y", (Math.random()*600 - 300) + "px");
        span.style.animationDelay = (i * 0.2) + "s";

        container.appendChild(span);
    });
}

function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = (15 + Math.random()*20) + "px";
        document.body.appendChild(heart);
        setTimeout(()=> heart.remove(),6000);
    },400);
}

</script>

</body>
</html>
