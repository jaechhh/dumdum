<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family: Georgia, serif;
    color:white;
}

/* Start Button */
.start-btn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:20px 40px;
    font-size:22px;
    border:none;
    background:#ff2e63;
    color:white;
    border-radius:40px;
    cursor:pointer;
}

/* Scene */
.scene{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    background:black;
}

/* Fullscreen Image */
.scene img{
    max-width:90%;
    max-height:70%;
    border-radius:20px;
    box-shadow:0 0 40px #ff2e63;
    animation: pop 1s ease;
}

/* Message */
.message{
    margin-top:20px;
    font-size:26px;
    color:#ff4d6d;
    text-shadow:0 0 15px #ff2e63;
}

/* Collage Background */
.collage{
    position:fixed;
    inset:0;
    display:none;
    overflow:hidden;
}

.collage img{
    height:100%;
    object-fit:cover;
    float:left;
    animation: fadeIn 2s ease forwards;
}

/* Final Text */
.final-text{
    position:absolute;
    top:30%;
    width:100%;
    text-align:center;
    font-size:38px;
    color:white;
    text-shadow:0 0 20px #ff2e63;
    display:none;
}

/* Rose */
.rose{
    position:absolute;
    bottom:40px;
    width:100%;
    text-align:center;
    font-size:60px;
    animation: float 3s infinite;
    display:none;
}

/* Animations */
@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-20px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<button class="start-btn" onclick="startLove()">Start ‚ù§Ô∏è</button>

<div class="scene" id="scene">
    <img id="loveImage">
    <div class="message" id="loveMessage"></div>
</div>

<div class="collage" id="collage"></div>

<div class="final-text" id="finalText">
    Happy Valentine's Day üíñ<br>
    For Many More Beautiful Years To Comeüåπ
    ily my dumdum
</div>

<div class="rose" id="rose">
    ü§≤üåπüåπüåπ
</div>

<audio id="music" src="music.mp3" loop></audio>

<script>

/* üî• ADD OR REMOVE IMAGES HERE */
const images = [
    "WhatsApp1.jpeg",
    "WhatsApp2.jpeg",
    "WhatsApp3.jpeg",
    "WhatsApp4.jpeg",
    "WhatsApp5.jpeg",
    "WhatsApp6.jpeg",
    // Add more like this:
    // "WhatsApp4.jpeg",
    // "WhatsApp5.jpeg",
];

/* Messages for popup sequence */
const messages = [
    "through those glasses my eyes only saw you... ‚ù§Ô∏è",
    "You are my favorite person  üíñ",
    "And I want to be with you üåπ"
];

let index = 0;

function startLove(){
    document.querySelector(".start-btn").style.display="none";
    document.getElementById("scene").style.display="flex";
    document.getElementById("music").play();
    showNext();
}

function showNext(){
    if(index < messages.length){
        document.getElementById("loveImage").src = images[index];
        document.getElementById("loveMessage").innerText = messages[index];
        index++;
        setTimeout(showNext,4000);
    } else {
        document.getElementById("scene").style.display="none";
        showCollage();
    }
}

function showCollage(){
    const collage = document.getElementById("collage");
    collage.style.display="block";

    images.forEach(imgSrc => {
        const img = document.createElement("img");
        img.src = imgSrc;
        img.style.width = 100 / images.length + "%";
        collage.appendChild(img);
    });

    document.getElementById("finalText").style.display="block";
    document.getElementById("rose").style.display="block";
}

</script>

</body>
</html>
