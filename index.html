<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    overflow:hidden;
    font-family:'Segoe UI', sans-serif;
    background:#000;
}

/* START SCREEN */

.start-screen{
    position:fixed;
    inset:0;
    background:url("download (1).jpeg") center center / cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:opacity 1.5s ease;
    z-index:100;
}

.start-btn{
    padding:20px 50px;
    font-size:22px;
    border:none;
    background:rgba(0,0,0,0.6);
    color:white;
    border-radius:50px;
    cursor:pointer;
    backdrop-filter:blur(6px);
    letter-spacing:2px;
    transition:0.4s;
}

.start-btn:hover{
    background:rgba(0,0,0,0.85);
}

/* SLIDESHOW SCENE */

.scene{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("download (1).jpeg") center center / cover no-repeat;
    opacity:0;
    transition:opacity 1.5s ease;
}

.scene img{
    width:330px;
    height:330px;
    object-fit:cover;
    border-radius:25px;
    box-shadow:0 0 60px rgba(255,0,80,0.6);
    animation:zoomFade 1s ease;
}

.message{
    margin-top:25px;
    font-size:28px;
    color:#ff6b81;
    text-align:center;
    min-height:60px;
    text-shadow:0 0 15px rgba(0,0,0,0.8);
}

/* COLLAGE */

.collage{
    position:fixed;
    inset:0;
    display:none;
    overflow:hidden;
}

.collage img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    opacity:0;
    filter:blur(8px);
    animation:fadeIn 4s forwards;
}

/* FINAL MESSAGE */

.final-container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    display:flex;
    flex-direction:column;
    align-items:center;
    opacity:0;
    transition:opacity 2s ease;
    z-index:10;
}

.final-text{
    font-size:44px;
    font-weight:300;
    color:white;
    text-shadow:0 0 30px rgba(255,46,99,0.8);
    margin-bottom:30px;
    opacity:0;
    transition:opacity 2s ease;
}

.final-rose{
    width:420px;
    max-width:85%;
    opacity:0;
    transform:translateY(40px);
    transition:opacity 2s ease, transform 2s ease;
    filter:
        drop-shadow(0 25px 45px rgba(0,0,0,0.6))
        drop-shadow(0 0 40px rgba(255,0,80,0.4));
}

/* ANIMATIONS */

@keyframes zoomFade{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

@keyframes fadeIn{
    to{opacity:0.35;}
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="start-screen" id="startScreen">
    <button class="start-btn" onclick="startLove()">moi ‚ù§Ô∏è</button>
</div>

<!-- SLIDESHOW -->
<div class="scene" id="scene">
    <img id="loveImage">
    <div class="message" id="loveMessage"></div>
</div>

<!-- COLLAGE -->
<div class="collage" id="collage"></div>

<!-- FINAL -->
<div class="final-container" id="finalContainer">
    <div class="final-text" id="finalText">
        Happy Valentine's Day üíñ<br>
        For Many More Beautiful Years To Come
    </div>
    <img src="Redrose.jpg" class="final-rose" id="finalRose">
</div>

<!-- MUSIC (Original filename kept) -->
<audio id="music" loop preload="auto">
    <source src="JVKE-pretty(lyricvideo).mp3" type="audio/mpeg">
</audio>

<script>

const images = [
    "WhatsApp1.jpeg",
    "WhatsApp2.jpeg",
    "WhatsApp3.jpeg",
    "WhatsApp4.jpeg",
    "WhatsApp5.jpeg",
    "WhatsApp6.jpeg"
];

const messages = [
    "Through those glasses, my eyes only saw you...",
    "You are my favorite person in this universe.",
    "Nothing matters to me more than you.",
    "Every moment with you feels magical.",
    "my dumdum.",
    "i lovee you meine frau."
];

let index = 0;

function startLove(){

    const music = document.getElementById("music");
    music.load();
    music.volume = 0.8;

    music.play().catch(err => console.log("Music blocked:", err));

    const start = document.getElementById("startScreen");
    start.style.opacity = "0";

    setTimeout(()=>{
        start.style.display = "none";

        const scene = document.getElementById("scene");
        scene.style.display = "flex";

        setTimeout(()=>{
            scene.style.opacity = "1";
            showNext();
        },300);

    },1500);
}

function typeWriter(text, element){
    element.innerHTML = "";
    let i = 0;

    const interval = setInterval(()=>{
        element.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length){
            clearInterval(interval);
        }
    },40);
}

function showNext(){

    if(index >= images.length){
        document.getElementById("scene").style.opacity = "0";

        setTimeout(()=>{
            document.getElementById("scene").style.display = "none";
            showCollage();
        },1500);
        return;
    }

    document.getElementById("loveImage").src = images[index];
    typeWriter(messages[index], document.getElementById("loveMessage"));

    index++;

    setTimeout(showNext,5000);
}

function showCollage(){

    const collage = document.getElementById("collage");
    collage.style.display = "block";

    images.forEach((src, i)=>{
        const img = document.createElement("img");
        img.src = src;
        img.style.animationDelay = (i * 0.5) + "s";
        collage.appendChild(img);
    });

    setTimeout(()=>{
        const container = document.getElementById("finalContainer");
        const text = document.getElementById("finalText");
        const rose = document.getElementById("finalRose");

        container.style.opacity = "1";

        setTimeout(()=>{ text.style.opacity = "1"; },800);

        setTimeout(()=>{
            rose.style.opacity = "1";
            rose.style.transform = "translateY(0)";
        },2500);

    },3000);
}

</script>

</body>
</html>
