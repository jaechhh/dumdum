<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    padding:0;
    background:url("startbg.jpg") center center/cover no-repeat fixed;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
}

.container{
    text-align:center;
    position:relative;
    width:90%;
    max-width:600px;
}

.start-screen{
    position:absolute;
    width:100%;
    height:100%;
    background:url("startbg.jpg") center center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:5;
}

.start-btn{
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#c2185b;
    color:white;
    cursor:pointer;
}

.message{
    font-size:26px;
    font-weight:bold;
    color:#8B0000;
    min-height:60px;
    margin-bottom:20px;
    z-index:3;
    position:relative;
}

.image-frame{
    position:relative;
    width:350px;
    height:350px;
    margin:auto;
    perspective:1200px;
}

.image-frame img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
    position:absolute;
    left:0;
    top:0;
    backface-visibility:hidden;
    transition:transform 1s ease, opacity 1s ease;
}

.flip-out{
    transform:rotateY(-90deg) translateX(-50%);
    opacity:0;
}

.flip-in{
    transform:rotateY(0deg);
    opacity:1;
}

.rose{
    width:260px;
    margin-top:20px;
    animation:softRotate 4s ease forwards;
}

@keyframes softRotate{
    0%{transform:rotateY(90deg); opacity:0;}
    100%{transform:rotateY(0deg); opacity:1;}
}

.love-text{
    font-size:40px;
    font-weight:bold;
    color:#b11226;
    margin-top:15px;
    position:relative;
    text-align:center;
    width:100%;
}

.love-text span{
    display:inline-block;
    opacity:0;
}

.angle1{ animation:angle1 1s forwards; }
.angle2{ animation:angle2 1s forwards; }
.angle3{ animation:angle3 1s forwards; }

@keyframes angle1{
    0%{transform:translateX(-200px) rotate(-30deg); opacity:0;}
    100%{transform:translateX(0) rotate(0); opacity:1;}
}
@keyframes angle2{
    0%{transform:translateY(200px) rotate(30deg); opacity:0;}
    100%{transform:translateY(0) rotate(0); opacity:1;}
}
@keyframes angle3{
    0%{transform:translateX(200px) rotate(-20deg); opacity:0;}
    100%{transform:translateX(0) rotate(0); opacity:1;}
}

.hidden{
    display:none;
}
</style>
</head>

<body>

<div class="container">

    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <button class="start-btn" onclick="startShow()">Start ‚ù§Ô∏è</button>
    </div>

    <!-- Message -->
    <div class="message" id="message"></div>

    <!-- Image Frame -->
    <div class="image-frame" id="imageFrame">
        <img src="img1.jpg" id="slideImage">
    </div>

    <!-- Rose -->
    <img src="rose.png" class="rose hidden" id="roseImage">

    <!-- I Love You -->
    <div class="love-text hidden" id="loveText">
        <span class="angle1">I</span>
        <span class="angle2"> LOVE </span>
        <span class="angle3">YOU</span>
    </div>

</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <source src="sothisislove.mp3" type="audio/mpeg">
</audio>

<script>

const messages = [
    "You are my favourite person ‚ù§Ô∏è",
    "Every moment with you feels magical ‚ú®",
    "You make my world beautiful üåπ"
];

const images = ["img1.jpg","img2.jpg","img3.jpg"];

let msgIndex = 0;
let imgIndex = 0;

function startShow(){
    document.getElementById("startScreen").style.display="none";

    const music = document.getElementById("bgMusic");
    music.play().catch(()=>{});

    showMessage();
}

function showMessage(){
    const messageDiv = document.getElementById("message");
    messageDiv.innerHTML = messages[msgIndex];

    setTimeout(()=>{
        flipImage();
    },3000);
}

function flipImage(){
    const img = document.getElementById("slideImage");
    img.classList.add("flip-out");

    setTimeout(()=>{
        imgIndex++;
        if(imgIndex < images.length){
            img.src = images[imgIndex];
            img.classList.remove("flip-out");
            msgIndex++;
            showMessage();
        } else {
            document.getElementById("imageFrame").classList.add("hidden");
            document.getElementById("message").classList.add("hidden");
            showFinal();
        }
    },1000);
}

function showFinal(){
    const rose = document.getElementById("roseImage");
    const love = document.getElementById("loveText");

    rose.classList.remove("hidden");

    setTimeout(()=>{
        love.classList.remove("hidden");
    },2000);
}

</script>

</body>
</html>
