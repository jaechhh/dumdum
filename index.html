<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background: radial-gradient(circle at center,#140010,#000);
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    color:white;
}

/* Start Button */
.start-btn{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    padding:18px 45px;
    font-size:20px;
    border:none;
    background:linear-gradient(45deg,#ff2e63,#ff6b81);
    color:white;
    border-radius:50px;
    cursor:pointer;
    letter-spacing:1px;
    box-shadow:0 0 25px rgba(255,46,99,0.6);
    transition:0.4s;
}
.start-btn:hover{
    transform:translate(-50%,-50%) scale(1.05);
}

/* Scene */
.scene{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    background:linear-gradient(to bottom,#000,#140010);
    opacity:0;
    transition:opacity 1s ease;
}

.scene.active{
    opacity:1;
}

/* Image Animation */
.scene img{
    max-width:85%;
    max-height:65%;
    border-radius:20px;
    box-shadow:0 0 50px rgba(255,46,99,0.6);
    animation: zoomFade 1.2s ease;
}

/* Message */
.message{
    margin-top:25px;
    font-size:28px;
    color:#ff6b81;
    letter-spacing:1px;
    min-height:40px;
    transition:opacity 0.8s ease;
}

/* Collage Background */
.collage{
    position:fixed;
    inset:0;
    display:none;
    overflow:hidden;
}

.collage img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    opacity:0.25;
    filter:blur(3px);
}

/* Final Text */
.final-text{
    position:absolute;
    top:35%;
    width:100%;
    text-align:center;
    font-size:42px;
    font-weight:300;
    letter-spacing:2px;
    text-shadow:0 0 30px rgba(255,46,99,0.8);
    opacity:0;
    transition:opacity 2s ease;
}

/* Rose Illustration */
.rose-wrapper{
    position:absolute;
    bottom:50px;
    width:100%;
    display:flex;
    justify-content:center;
    opacity:0;
    transition:opacity 2s ease;
}

/* Animations */
@keyframes zoomFade{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<button class="start-btn" onclick="startLove()">Enter ‚ù§Ô∏è</button>

<div class="scene" id="scene">
    <img id="loveImage">
    <div class="message" id="loveMessage"></div>
</div>

<div class="collage" id="collage"></div>

<div class="final-text" id="finalText">
    Happy Valentine's Day üíñ<br>
    For Many More Beautiful Years To Come
</div>

<div class="rose-wrapper" id="roseWrapper">
    <!-- SVG Hand Holding Rose -->
    <svg width="160" height="200" viewBox="0 0 200 250">
        <path d="M100 200 C90 170 110 150 100 130 C90 110 110 90 100 70" stroke="green" stroke-width="4" fill="none"/>
        <circle cx="100" cy="50" r="25" fill="#ff2e63"/>
        <path d="M60 210 Q100 180 140 210 Q100 240 60 210" fill="#f5c6a5"/>
    </svg>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>

const images = [
    "WhatsApp1.jpeg",
    "WhatsApp2.jpeg",
    "WhatsApp3.jpeg",
    "WhatsApp4.jpeg",
    "WhatsApp5.jpeg",
    "WhatsApp6.jpeg"
];

const messages = [
    "Through those glasses, my eyes only saw you...",
    "You are my favorite person in this universe.",
    "And I want forever with you."
];

let index = 0;
let messageIndex = 0;

function startLove(){
    document.querySelector(".start-btn").style.display="none";
    const scene=document.getElementById("scene");
    scene.style.display="flex";
    setTimeout(()=>scene.classList.add("active"),100);

    const music=document.getElementById("music");
    music.play().catch(()=>{});
    showNext();
}

function typeWriter(text,element){
    element.innerHTML="";
    let i=0;
    const interval=setInterval(()=>{
        element.innerHTML+=text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(interval);
    },40);
}

function showNext(){
    if(index < messages.length){
        document.getElementById("loveImage").src=images[index];
        typeWriter(messages[index],document.getElementById("loveMessage"));
        index++;
        setTimeout(showNext,5000);
    }else{
        document.getElementById("scene").style.opacity="0";
        setTimeout(showCollage,1200);
    }
}

function showCollage(){
    const collage=document.getElementById("collage");
    collage.style.display="block";

    images.forEach(src=>{
        const img=document.createElement("img");
        img.src=src;
        collage.appendChild(img);
    });

    setTimeout(()=>{
        document.getElementById("finalText").style.opacity="1";
        document.getElementById("roseWrapper").style.opacity="1";
    },1000);
}

</script>

</body>
</html>
